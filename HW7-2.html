<!DOCTYPE html>
<html>
<body>
    <script>
        const num = prompt("Please, enter 5 digits number"); //зберігаю п'ятизначне число як стрінгу
        const array = num.split (""); //перетворюю стрінг на масив
        console.log (array.join(" ")); //назад у стрінгу з розділюваче і виводжу в консоль. Не знайшла іншого способу
    </script>
</body>
</html>
